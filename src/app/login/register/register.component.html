<section class="vh-100">
  <div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">
        <div class="card card-registration my-4" >
          <div class="row ">
            <div class="col-xl-6 d-none d-xl-block">
              <img
                src="assets\images\img2.jpg"
                alt="Sample photo"
                class="img-fluid"
              />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase fs-4">create account</h3>
                <form (ngSubmit)="register()" [formGroup]="registerForm">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="Fname"
                          class="form-control rounded-0"
                          formControlName="firstName"
                          placeholder="First Name"
                        />
                        <ng-container *ngIf="fnamecontrol.touched">
                          <div
                            *ngIf="fnamecontrol.hasError('required')"
                            class="form-text text-danger"
                          >
                            First Name is required
                          </div>

                        </ng-container>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="Lname"
                          class="form-control  rounded-0"
                          formControlName="lastName"
                          placeholder="Last Name"
                        />
                        <ng-container *ngIf="lnamecontrol.touched">
                          <div
                            *ngIf="lnamecontrol.hasError('required')"
                            class="form-text text-danger"
                          >
                            Last Name is required
                          </div>

                        </ng-container>
                      </div>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="email"
                      class="form-control  rounded-0"
                      formControlName="email"
                      placeholder="Email"
                    />
                    <ng-container *ngIf="emailcontrol.touched">
                      <div
                        *ngIf="emailcontrol.hasError('required')"
                        class="form-text text-danger"
                      >
                        email is required
                      </div>
                      <div
                        *ngIf="emailcontrol.hasError('email')"
                        class="form-text text-danger"
                      >
                        invalid email
                      </div>
                    </ng-container>
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="userName"
                      class="form-control  rounded-0"
                      formControlName="userName"
                      placeholder="USERNAME"
                    />
                    <ng-container *ngIf="userNamecontrol.touched">
                      <div
                        *ngIf="userNamecontrol.hasError('required')"
                        class="form-text text-danger"
                      >
                        userName is required
                      </div>
                    </ng-container>
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="password"
                      class="form-control  rounded-0"
                      formControlName="password"
                      placeholder="Password"
                    />
                    <ng-container *ngIf="passwordcontrol.touched">
                      <div
                        *ngIf="passwordcontrol.hasError('required')"
                        class="form-text text-danger"
                      >
                        Password is required
                      </div>
                      <div
                        *ngIf="passwordcontrol.hasError('minlength')"
                        class="form-text text-danger"
                      >
                        Minlength is 8 char.
                      </div>
                      <div
                        *ngIf="passwordcontrol.hasError('pattern')"
                        class="form-text text-danger"
                      >
                        password must be contain<br />
                        lower and uper case char<br />
                        [@|#|$|^|&]
                      </div>
                    </ng-container>
                  </div>
                  <div
                  *ngIf="errorMessage || errors"
                  id="emailHelp"
                  class="form-text text-danger"
                >
                  {{errorMessage}}  {{errors}}
                </div>
                  <div class="pt-3">
                    <input
                        *ngIf="isSuccess == false else check"
                        type="submit"
                        value="Register"
                        class="btn btn-outline-primary  ms-2 rounded-0"
                        [disabled]="registerForm.invalid

                        "
                      />

                    <ng-template #check>
                      <app-spinner></app-spinner>
                    </ng-template>
                  </div>
                  <p class="text-center text-muted mt-5 mb-0">
                    Have already an account?
                    <a routerLink='/login'>Login here</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
