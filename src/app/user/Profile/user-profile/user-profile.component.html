<div class="main-body container-fluid">
	<div class="row">
		<a routerLink="/home" class="btn btn-outline-success " style="margin-bottom: 15px; cursor: pointer; text-decoration: underline;">&#8592; Back to Home</a>
		<div class="col-lg-4">
			<div class="card">
				<div class="card-body">
					<div class="d-flex flex-column align-items-center text-center">
						<img [src]=user.image alt="profile picture" *ngIf="user.image else default"
							class="rounded-circle p-1 bg-primary" width="110">
							<ng-template #default>
								<i class="fa-solid fa-circle-user text-success m-1 fs-1"></i>
							  </ng-template>
						<div class="mt-3">
							<h4>{{ user.firstName }} {{ user.lastName }}</h4>
							<p class="text-secondary mb-1">{{ user.username }}</p>
							<p class="text-muted font-size-sm">ID: {{ user.id.slice(1,5) }}</p>
              <button [routerLink]="['/changePassword']" class="btn bg-success text-white  " >Change password</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-8">
			<div class="card">
				<div class="card-body">
          <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">


					<div class="row mb-3">
						<div class="col-sm-3">
							<h6 class="mb-0">First Name</h6>
						</div>
						<div class="col-sm-9 text-secondary">
							<input [disabled]="mode === 'locked'" name="FirstName"  [(ngModel)]="editedUser.FirstName" type="text" class="form-control" placeholder={{user.firstName}}>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-sm-3">
							<h6 class="mb-0">Last Name</h6>
						</div>
						<div class="col-sm-9 text-secondary">
							<input [disabled]="mode === 'locked'" name="LastName"  [(ngModel)]="editedUser.LastName"  type="text" class="form-control" placeholder={{user.lastName}}>
						</div>
					</div>

          <div class="row mb-3">
						<div class="col-sm-3">
							<h6 class="mb-0">User Name</h6>
						</div>
						<div class="col-sm-9 text-secondary">
							<input [disabled]="mode === 'locked'" name="UserName"  [(ngModel)]="editedUser.UserName"   type="text" class="form-control" placeholder="{{ user.userName}}">
						</div>
					</div>

          <div class="row mb-3">
						<div class="col-sm-3">
							<h6 class="mb-0">Email</h6>
						</div>
						<div class="col-sm-9 text-secondary">
							<input [disabled]="mode === 'locked'" name="Email"  [(ngModel)]="editedUser.Email"  type="text" class="form-control" placeholder={{user.email}}>
						</div>
					</div>


					<div class="row mb-3">
						<div class="col-sm-3">
							<h6 class="mb-0">Phone</h6>
						</div>
						<div class="col-sm-9 text-secondary">
							<input [disabled]="mode === 'locked'" name="PhoneNumber"  [(ngModel)]="editedUser.PhoneNumber"  type="text" class="form-control" placeholder ={{user.phoneNumber}}>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-sm-3">
							<h6 class="mb-0">Date of Birth : {{ user.birthDate | date: 'dd-MM-yyyy'}}</h6>
						</div>
						<div class="col-sm-9 text-secondary">
							<input [disabled]="mode === 'locked'" name="BirthDate"  [(ngModel)]="editedUser.BirthDate"   type="date" class="form-control" placeholder="{{ user.birthDate}}">
						</div>
					</div>

          <div class="row mb-3">
						<div class="col-sm-3">
							<h6 class="mb-0">Birth place</h6>
						</div>
						<div class="col-sm-9 text-secondary">
							<input [disabled]="mode === 'locked'" name="BirthPlace"  [(ngModel)]="editedUser.BirthPlace" type="text" class="form-control" placeholder={{user.birthPlace}}>
						</div>
					</div>

          <div class="row mb-3">
						<div class="col-sm-3">
							<h6 class="mb-0">Religion</h6>
						</div>
						<div class="col-sm-9 text-secondary">
							<input [disabled]="mode === 'locked'" name="Religion"  [(ngModel)]="editedUser.Religion" type="text" class="form-control" placeholder={{user.religion}}>
						</div>
					</div>

          <div class="row mb-3">
						<div class="col-sm-3">
							<h6 class="mb-0">Nationality</h6>
						</div>
						<div class="col-sm-9 text-secondary">
							<input [disabled]="mode === 'locked'" name="Nationality"  [(ngModel)]="editedUser.Nationality" type="text" class="form-control" placeholder={{user.nationality}}>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-sm-3">
							<h6 class="mb-0">Gender</h6>
						</div>
						<div class="col-sm-9 text-secondary">
							<input [disabled]="mode === 'locked'" name="Gender"  [(ngModel)]="editedUser.Gender" type="text" class="form-control" placeholder={{user.gender}}>
						</div>
					</div>

          <div class="form-group">
            <h6 class="mb-0">Profile Picture</h6>
            <input [disabled]="mode === 'locked'" type="file" class="form-control" id="Image" name="Image" (change)="onFileChange($event)">
          </div>
          <br>

					<div class="row">
						<div class="col-sm-3"></div>
						<div class="col-sm-9 text-secondary">
							<button (click)="changeMode(mode)" type="button" class="btn btn-outline-success  px-4" >{{ buttonText }}</button>
						</div>
					</div>
        </form>
				</div>
			</div>
		</div>
	</div>
</div>
