<div class="container-fluid  ">
  <nav class="navbar bg-white py-3 border-bottom ">
    <div class="container-fluid ">
       <!-- Brand Name -->
       <a class="navbar-brand me-auto ms-5 fw-bold " routerLink="/home">
        <i class="fa-solid fa-book-open  "></i>
        <span class="text-success"> Fl</span>ow
       </a>
        <!-- Brand Name -->
           <!-- Search -->
           <form class="d-none d-md-flex mx-auto    w-50  " role="search" [formGroup]="searchForm" (ngSubmit)="redirect()">
            <div class="input-group">
              <span class="input-group-text rounded-start-5 bg-white border-end-0">
                <i class="fa-solid fa-magnifying-glass small text-success"></i>
            </span>
              <input  formControlName="search" [value]="searcTitle" class="form-control text-success  me-2 border-start-0 rounded-end-5" type="search" placeholder=" Search"  aria-label="Search">
            </div>

            <button hidden [disabled]="searchForm.invalid" class="btn btn-outline-success  rounded-circle   "
             type="submit"></button>
             <!-- <div class="p-inputgroup">

              <input  placeholder="Username" />
          </div> -->
          </form>
        <!-- Search -->
        <!-- Carts -->
        <div class="carts d-flex justify-content-center align-items-center mt-1 me-0 me-md-4">
          <div  [routerLinkActive]="'text-danger'" [routerLinkActiveOptions]="{exact:true}"
          [routerLink]="['/wishlist']"
           class="me-4 position-relative">
           <i class="fa-regular fa-heart fs-4 "></i>
           <span class=" position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{wishListItems}}
          </span>
          </div>
          <div [routerLinkActive]="'text-success'" [routerLinkActiveOptions]="{exact:true}"
          [routerLink]="['cart']" class="position-relative">
          <i class="fa-solid fa-cart-shopping fs-4 "></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{cartItems}}
          </span>
        </div>
        </div>
        <!-- Profile -->
        <div class="profile d-none d-md-flex " *ngIf="(userRole)" >
          <div class="dropdown-center me-2    ">
            <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img *ngIf="userImage else default" src="{{userImage}}" alt="" width="32" height="32" class="rounded-circle me-2">
              <ng-template #default>
                <i class="fa-solid fa-circle-user text-success m-1 fs-3"></i>
              </ng-template>
              <strong class="text-black ">{{userName}}</strong>
            </a>
            <ul class="dropdown-menu  text-small shadow" >
              <!-- <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li> -->
              <li><a class="dropdown-item" [routerLink]="['/userProfile', userId]">Profile</a></li>
              <li><a class="dropdown-item" [routerLink]="['/userBooks', userId]">My books</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" style="cursor: pointer;" (click)="logout()">
                <i class="fa-solid fa-right-from-bracket"></i>
                Sign Out
              </a></li>
            </ul>
          </div>
        </div>
          <div *ngIf="userName==undefined">
            <button class="btn btn-outline-  me-2 " routerLink='/login' >
              <i class="fa-solid fa-user-lock"></i>
            </button>
          </div>

        <!-- Profile -->
        <!----------- TOGGLE ------------->
        <!-- <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> -->
        <!-- <div class=" ">

        </div> -->

    </div>

  </nav>

</div>
