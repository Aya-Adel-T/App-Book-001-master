
<div class="container-fluid    p-1  " style="height: 83vh;" *ngIf="spinnerFlag==false else check">
  <!-- Categories -->
  <div class="card my-3 shadow  border-0 ">
    <div class="card-header bg-white    my-3  ">
       <strong class="fs-5  ">Genres</strong>
    </div>
      <!-- Categories -->
      <div class="border-0  d-flex flex-wrap justify-content-center " *ngIf="categoryList">
        <div class=" ms-2 my-3"  *ngFor="let category of categoryList"   >
          <div class="text-center text-capitalize  shadow  p-3 " style="width:10rem">
            <img (click)="view(category.id)" style="cursor: pointer;" src="{{category.image}}" alt="" height="80" width="80" class="rounded-circle  ">
            <p class="text-success-emphasis fw-medium ">{{category.name}}</p>
          </div>
        </div>
      </div>
       <!-- Categories -->
  </div>
  <!-- Browse-Section -->
  <div class="card shadow  border-0 ">
    <div class="card-header d-flex  justify-content-between align-items-center my-3  ">
       <strong class="fs-5">Browse Books</strong>
      <a class="btn btn-outline-success " routerLink="/home/explore">View All</a>
    </div>
    <div class="card border-0 shadow  ">
      <!-- BOOK-CARD -->

       <!--<div class="body d-flex flex-wrap" *ngIf="booksList.reverse()">
        <div class="card border-0 ms-4 my-3"  *ngFor="let book of booksList"  style="width: 18rem; height: 15rem;"> -->

      <div class="body d-flex flex-wrap ms-5" *ngIf="booksList">
        <div class="card border-0  ms-2 my-3"  *ngFor="let book of booksList"  style="width: 18rem; height: 15rem;">

          <div class="row p-0  m-0 " style="width: 18rem; height: 15rem;" >
            <div class="col-6 bg-danger p-0 m-0    "routerLink='/home/{{book.id}}' style="cursor: pointer;">
                  <img width="100%" height="100%" class="" src="{{book.cover}}" alt="">
            </div>
            <div class="col-6 ">
              <div class="container m-0  p-0  ">
                <div class="book-details mt-3">
                  <p class=" fw-bold mb-1  ">{{book.title}}</p>
                  <small class="text-black-50 small fw-medium ">{{book.author.firstName}} {{book.author.lastName}}</small>
                </div>
                 <div class="rate mt-2">
                  <small><p-rating    ngModel="{{book.averageRate}}" [readonly]="true"   [cancel]="false"> </p-rating></small>
                 </div>

                 <div class="price mt-2 d-flex   small  ">
                  <ng-template #price>
                    <p >{{book.price|currency}}  </p>
                  </ng-template>
                  <p *ngIf="book.discountPrice>0 else price" class="text-decoration-line-through text-danger   mb-0  ">{{book.price|currency}} </p>
                  <p *ngIf="book.discountPrice>0"> &#xa0;{{book.discountPrice|currency}}</p>
                 </div>
                 <div class="add">
                  <div class=" mt-3">
                    <i class="fa-solid fa-cart-shopping fs-5 text-success " (click)="addToCart(book.id,book.title)" style="cursor: pointer;"></i>
                    <i class="fa-regular fa-heart fs-5 ms-3 text-danger " (click)="addToWishList(book.id,book.title)" style="cursor: pointer;"></i>
                    <!-- <i class="fa-solid fa-heart"></i> -->
                  </div>
                 </div>

              </div>
            </div>
          </div>

      </div>
      </div>

       <!-- BOOK-CARD -->
    </div>
  </div>
  <p-toast></p-toast>
  <!-- Browse-Section -->


</div>

<ng-template #check>
  <app-main-spinner></app-main-spinner>
</ng-template>
