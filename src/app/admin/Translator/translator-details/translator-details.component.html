 <div class="container">
  <div class="container">
	<div class="row">
		<a routerLink="/allTranslators" style="margin-bottom: 15px; cursor: pointer; text-decoration: underline;">&#8592; Back to translators</a>
		<div class="col-lg-12">
			<div class="card">
				<div class="card-body">
					<div class="d-flex flex-column align-items-center text-center">
            <h4>{{ translator.name}} </h4>
						<img [src]="translator.image" alt="Admin"
							class="rounded-circle p-1 bg-primary" width="110">
              <div class="container">
              <p> <strong>  Description: </strong>{{translator.description}}</p>
            </div>
						<div class="mt-3">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
