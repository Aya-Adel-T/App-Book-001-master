<div class="container" >
  <h1 style="text-align: center;"> Translators </h1>
  <div class="btn-group d-flex justify-content-center">
  <button [routerLink]="['/addTranslator']" class="btn btn-success">Add new translator</button>
  </div>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
        <th scope="col">description</th>
        <!-- <th scope="col">Status</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let translator of translators.reverse(); let i = index" id="id+1">
        <td>{{ i+1 }}</td>
        <td>{{ translator.name }}</td>
        <td><img [src]="translator.image" height="60" width="60" style="border-radius: 40%;"></td>
        <!-- <td>{{ translator.description}}</td> -->
        <!-- <td >{{ translator.isActive }}</td> -->

        <td>
          <div class="btn-group d-flex justify-content-end">
            <button [routerLink]="['/translatorDetails', translator.id]" class="btn btn-primary mr-2">Translator full description</button>
            <button [routerLink]="['/editTranslator', translator.id]" class="btn btn-primary mr-2">Edit</button>
            <button [routerLink]="['/deleteTranslator', translator.id]" class="btn btn-danger">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</div>
