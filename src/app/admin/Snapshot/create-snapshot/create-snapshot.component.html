<div class="container">
  <form (ngSubmit)="submitForm()" enctype="multipart/form-data">
    <div class="form-group">
      <br>
      <label for="Snapshot">Select multiple snapshots for the book:</label>
      <input type="file" id="Snapshot" name="Snapshot" (change)="onFileChange($event)" multiple accept="image"#bookFileInput>
      <div class="validateerrorstyle" *ngIf="!bookFileInput.files || bookFileInput.files.length === 0">
        Please select one or more snapshot for the book.
        <p> Note: Availabe Extensions => jpg , jpeg , png</p>
        <p style="color: red;">{{err}}</p>
      </div>
      <button [disabled]="!snap.Snapshot " class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
